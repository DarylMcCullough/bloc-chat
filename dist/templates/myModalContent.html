        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Create new room</h3>
        </div>

<div class="modal-body" id="modal-body">
            <form name = "addFriendForm">
                    <label for="newRoomForm">Enter a room name</label>
          <input ng-model = "data.roomName" id="newRoomForm" class="form-control" type = "text" placeholder="Room name" title=" Room name">
                </input>
        </form>
        </div>
        
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
