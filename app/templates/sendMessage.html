<div class="footer" ng-show="currentRoomId != null">
    <h4>Send message to "{{roomName}}" as "{{username}}"</h4>
    <form novalidate class="simple-form">
    <input id="message-input" type="text" ng-model="messageToSend.content" placeholder="message" /><br />
    <input type="button" ng-click="reset()" value="Reset" ng-disabled="message.content == ''"/>
    <input type="submit" ng-click="update(messageToSend)" value="Send" ng-disabled="message.content == ''"/>
  </form>
</div>
